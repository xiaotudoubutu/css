    <style>
*{
    margin: 0;
    padding: 0;
}

nav{
    width: 800px;
    height: 100px;
    border: 1px solid red;
    margin:200px auto;
    overflow: hidden;
}
nav ul{
    width: 200%;
    list-style: none;
    animation: moving 2s  linear infinite ;
}
nav li{
    float:left
}
nav:hover ul{
    animation-play-state: paused;
}
@keyframes moving{
    from{
       transform: translateX(0);
    }
    to{
transform: translateX(-800px);
    }
}
    </style>
</head>
