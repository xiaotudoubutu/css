<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 440px;
            height: 372px;
           margin: 100px auto;
           position: relative;
        }
        img{
            position:absolute;
            top:0;
            left:0;
            transition:all 1s ;
        }
        img:first-child{
            z-index: 1;
            backface-visibility: hidden;
            /* 不是正面对象屏幕，就隐藏 */
        }
        img:hover{
            transform:rotateY(180deg)
        }
    </style>
</head>
<body>
    <div>
      <img src="qian.png" alt="">
      <img src="hou.png" alt="">
    </div>
</body>
</html>
